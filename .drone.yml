pipeline:

  build:
    image: docker:stable
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
      - DOCKER_IMAGE=lev-deploy
    commands:
      - docker build -t "${DOCKER_IMAGE}:${DRONE_BUILD_NUMBER}" .
    when:
      branch: master
      event: [pull_request, push, tag]

  push_image:
    image: docker:stable
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
      - DOCKER_REPO=quay.io
      - DOCKER_BASEDIR=/ukhomeofficedigital/
      - DOCKER_USERNAME=ukhomeofficedigital+lev_deploy_robot
      - DOCKER_IMAGE=lev-deploy
    commands:
      - IMAGE="${DOCKER_REPO}${DOCKER_BASEDIR}${DOCKER_IMAGE}"
      - TAG="${DRONE_TAG:-latest}"
      - docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}" "${DOCKER_REPO}"
      - docker tag "${DOCKER_IMAGE}:${DRONE_BUILD_NUMBER}" "${IMAGE}:${TAG}"
      - docker push "${IMAGE}:${TAG}"
    when:
      branch: master
      event: [push, tag]

services:
  dind:
    image: docker:stable-dind
    privileged: true
    command:
      - "-s"
      - "overlay"
