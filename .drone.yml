---
kind: pipeline
name: matrix-1
type: kubernetes

platform:
  os: linux
  arch: amd64

steps:
- name: docker-build
  pull: if-not-exists
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind
  commands:
    # wait for docker service to be up before running docker build
    - n=0; while [ "$n" -lt 60 ] && [ ! docker stats --no-stream ]; do n=$(( n + 1 )); sleep 1; done
    - docker build -t test .
  settings:
    dry_run: true
    repo: quay.io/ukhomeofficedigital/lev-ci
  when:
    event:
    - pull_request

- name: docker-build-and-push
  pull: if-not-exists
  image: plugins/docker
  settings:
    registry: quay.io
    repo: quay.io/ukhomeofficedigital/lev-ci
    tags:
    - 3.5.1-${DRONE_BUILD_NUMBER}-${DRONE_COMMIT:0:10}
    - 3.5.1
    - 3.5
    - 3
    - latest
    username: lev_ci
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
    branch:
    - master
    event:
    - push

services:
  - name: docker
    image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind
...
