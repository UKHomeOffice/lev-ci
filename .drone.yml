---
kind: pipeline
name: default
type: kubernetes

platform:
  os: linux
  arch: amd64

steps:
- name: docker-build
  pull: if-not-exists
  image: plugins/docker
  settings:
    dry_run: true
    repo: quay.io/ukhomeofficedigital/lev-ci
  when:
    event:
    - pull_request

- name: docker-build-and-push
  pull: if-not-exists
  image: plugins/docker
  settings:
    registry: quay.io
    repo: quay.io/ukhomeofficedigital/lev-ci
    tags:
#    - 3.5.4-${DRONE_BUILD_NUMBER}-${DRONE_COMMIT:0:10}
#    - 3.5.4
    - latest
    - 3.5.5-ubuntu-test
    username: ukhomeofficedigital+lev_ci
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
    branch:
    - master
    event:
    - push

...
